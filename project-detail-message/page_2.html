<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>データエクスポート</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap");

            body {
                font-family: "Poppins", sans-serif;
            }
        </style>
    </head>

    <body class="bg-gray-100">
        <div class="min-h-screen flex items-center justify-center p-4 fixed inset-0">
            <!-- Overlay Backdrop -->
            <div class="absolute inset-0 bg-black/50"></div>

            <!-- Modal -->
            <div
                class="relative bg-white rounded-[12px] sm:rounded-[16px] md:rounded-[20px] shadow-xl w-[calc(100%-32px)] sm:w-[95vw] md:w-[1080px] max-h-[95vh] flex flex-col text-[#2E3A3C] z-10"
            >
                <!-- Close Button -->
                <button
                    class="absolute top-4 right-4 w-7 h-7 flex items-center justify-center rounded-full border-2 border-[#2E3A3C] hover:bg-gray-100 transition z-10 cursor-pointer"
                >
                    <i class="fas fa-times text-lg"></i>
                </button>

                <!-- Modal Content -->
                <div class="flex flex-col h-full overflow-hidden">
                    <!-- Header -->
                    <div class="text-center py-4 sm:py-5 md:py-6 px-4 border-b border-[#707070]/30">
                        <h1
                            class="text-[20px] sm:text-[24px] md:text-[28px] font-extrabold mb-1 sm:mb-2"
                        >
                            メッセージ定型文作成
                        </h1>
                        <p class="text-[12px] sm:text-[13px] md:text-[14px] text-[#666666]">
                            メッセージの定型文（テンプレート）を作成します。
                        </p>
                    </div>

                    <div
                        class="flex-1 overflow-y-auto p-4 sm:p-5 md:p-6 space-y-4 sm:space-y-5 md:space-y-6"
                    >
                        <div
                            class="grid grid-cols-1 md:grid-cols-12 gap-4 sm:gap-5 md:gap-6 items-stretch"
                        >
                            <!-- Left Section -->
                            <div class="md:col-span-7 max-h-screen md:max-h-[414px]">
                                <!-- Step Name Field -->
                                <div class="mb-4">
                                    <div class="flex items-center gap-2">
                                        <label class="font-bold text-[#2E3A3C]">ステップ名 </label>
                                        <span class="text-red-600 text-lg font-extrabold">*</span>
                                        <button
                                            class="text-[#6D7475] hover:text-[#003E72] transition-colors"
                                        >
                                            <i class="far fa-circle-question w-4 h-4"></i>
                                        </button>
                                    </div>
                                    <input
                                        type="text"
                                        placeholder="例：Step1　案内開始のメッセージ"
                                        class="w-full px-4 py-3 border border-[#C1C1C1] rounded-[8px] focus:outline-none focus:ring-2 focus:ring-[#1A92F7] focus:border-transparent"
                                    />
                                </div>

                                <!-- Message Content Field -->
                                <div>
                                    <div class="flex items-center gap-2">
                                        <label class="font-bold text-[#2E3A3C]"
                                            >メッセージ内容</label
                                        >
                                        <span class="text-red-600 text-lg font-extrabold">*</span>
                                        <button
                                            class="text-[#6D7475] hover:text-[#003E72] transition-colors"
                                        >
                                            <i class="far fa-circle-question w-4 h-4"></i>
                                        </button>
                                    </div>
                                    <textarea
                                        placeholder="配信するメッセージを入力"
                                        rows="9"
                                        class="w-full px-4 py-3 border border-[#C1C1C1] rounded-[8px] focus:outline-none focus:ring-2 focus:ring-[#1A92F7] focus:border-transparent resize-none"
                                        name="message-content mb-3"
                                    ></textarea>
                                    <!-- Action Buttons -->
                                    <div class="flex flex-col sm:flex-row gap-3">
                                        <button
                                            class="flex items-center gap-2 px-4 py-[10px] border border-[#2B4DD0] text-[#2B4DD0] rounded-full bg-[#F1F6FF] hover:bg-[#2B4DD0] hover:text-white transition-colors text-[14px]"
                                        >
                                            <i class="fas fa-image"></i>
                                            画像を追加
                                        </button>
                                        <button
                                            class="flex items-center gap-2 px-4 py-[10px] border border-[#00893A] text-[#00893A] rounded-full bg-[#EEFDF7] font-bold hover:bg-[#00893A] hover:text-white transition-colors text-[14px]"
                                        >
                                            <i class="fas fa-eye"></i>
                                            プレビュー
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Right Section -->
                            <div
                                class="md:col-span-5 bg-[#F3F4F6] rounded-[8px] sm:rounded-[10px] md:rounded-[12px] p-3 sm:p-4 md:p-5 max-h-[414px] overflow-y-auto"
                            >
                                <h3 class="font-bold mb-1">利用可能なタグ（クリックで挿入）</h3>
                                <p class="text-[12px] mb-4">
                                    タグは送信時に自動で置き換えられます。
                                </p>

                                <!-- Tags Grid -->
                                <div class="flex flex-wrap items-center gap-2">
                                    <button
                                        class="px-3 py-2 bg-[#E5E6EA] rounded-[4px] text-[14px] hover:opacity-80 transition-all cursor-pointer"
                                    >
                                        {フォームリンク}
                                    </button>
                                    <button
                                        class="px-3 py-2 bg-[#E5E6EA] rounded-[4px] text-[14px] hover:opacity-80 transition-all cursor-pointer"
                                    >
                                        {ステータス}
                                    </button>

                                    <button
                                        class="px-3 py-2 bg-[#E5E6EA] rounded-[4px] text-[14px] hover:opacity-80 transition-all cursor-pointer"
                                    >
                                        {最終更新日}
                                    </button>
                                    <button
                                        class="px-3 py-2 bg-[#E5E6EA] rounded-[4px] text-[14px] hover:opacity-80 transition-all cursor-pointer"
                                    >
                                        {請求名}
                                    </button>

                                    <button
                                        class="px-3 py-2 bg-[#E5E6EA] rounded-[4px] text-[14px] hover:opacity-80 transition-all cursor-pointer"
                                    >
                                        {締切日}
                                    </button>
                                    <button
                                        class="px-3 py-2 bg-[#E5E6EA] rounded-[4px] text-[14px] hover:opacity-80 transition-all cursor-pointer"
                                    >
                                        {メールアドレス}
                                    </button>

                                    <button
                                        class="px-3 py-2 bg-[#E5E6EA] rounded-[4px] text-[14px] hover:opacity-80 transition-all cursor-pointer"
                                    >
                                        {電話番号}
                                    </button>
                                    <button
                                        class="px-3 py-2 bg-[#E5E6EA] rounded-[4px] text-[14px] hover:opacity-80 transition-all cursor-pointer"
                                    >
                                        {代表者名}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Buttons -->

                    <div
                        class="border-t border-[#707070]/30 py-2 sm:py-3 md:py-3 px-4 sm:px-5 md:px-6"
                    >
                        <div class="flex gap-2 justify-center items-center">
                            <button
                                class="w-full sm:w-auto px-4 sm:px-5 py-2 sm:py-3 rounded-[16px] sm:rounded-[20px] md:rounded-[24px] bg-[#F5F5F5] hover:opacity-80 transition cursor-pointer text-[13px] sm:text-[14px] font-medium"
                            >
                                キャンセル
                            </button>
                            <button
                                class="w-full sm:w-auto px-4 sm:px-5 py-2 sm:py-3 rounded-[16px] sm:rounded-[20px] md:rounded-[24px] bg-[#1A92F7] text-white hover:opacity-80 transition cursor-pointer text-[13px] sm:text-[14px] font-medium"
                            >
                                作成する
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
