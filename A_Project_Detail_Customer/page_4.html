<!doctype html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;800&display=swap");

<body class="bg-[#f3f4f6] text-[#2E3A3C]">
    <div class="min-h-screen w-full">

                        <span class="text-white text-[14px]">管理者A</span>

        <div class="flex min-h-[calc(100vh-64px)] w-full">
            <!-- Sidebar -->
            <aside class="w-[280px] bg-white shadow-sm border-r border-gray-200 min-h-screen text-[#2E3A3C]">
                <div class="flex flex-col">
                    <div class="bg-[#1A92F7] px-5 py-4 flex items-center bg-opacity-10 justify-between">
                        <div class="flex items-center gap-3">
                            <img src="./img/sidebar-avatar.png" alt="Avatar" class="w-[36px] h-[36px] rounded-full" />
                            <h2 class="text-[16px] font-bold text-[#003E72] leading-tight">
                                IT導入補助金
                            </h2>
                        </div>
                        <button class="text-sm hover:text-[#1A92F7] hover:font-bold transition-colors">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>

                    <div class="flex flex-col py-3">
                        <a href="#"
                            class="flex items-center justify-between px-5 py-3 text-[#1A92F7] font-bold hover:bg-blue-100/50 transition-colors duration-200">
                            <p>管理画面ホーム</p>
                            <i class="fas fa-chevron-right text-sm"></i>
                        </a>

                        <hr class="ml-5 my-3" />

                        <h3 class="text-[14px] font-bold px-5 py-3">● 基本操作</h3>
                        <a href="#"
                            class="flex items-center justify-between px-5 py-3 hover:bg-blue-100/50 hover:text-[#1A92F7] transition-colors duration-200">
                            <p>(1) 回収ステップの設定</p>
                            <i class="fas fa-chevron-right text-sm"></i>
                        </a>
                        <a href="#"
                            class="flex items-center justify-between px-5 py-3 hover:bg-blue-100/50 hover:text-[#1A92F7] transition-colors duration-200">
                            <p>(2) プロジェクト設定</p>
                            <i class="fas fa-chevron-right text-sm"></i>
                        </a>
                        <a href="#"
                            class="flex items-center justify-between px-5 py-3 hover:bg-blue-100/50 hover:text-[#1A92F7] transition-colors duration-200">
                            <p>(3) メッセージを送る</p>
                            <i class="fas fa-chevron-right text-sm"></i>
                        </a>

                        <hr class="ml-5 my-3" />

                        <h3 class="text-[14px] font-bold px-5 py-3">● 管理メニュー</h3>
                        <a href="#"
                            class="flex items-center justify-between px-5 py-3 hover:bg-blue-100/50 hover:text-[#1A92F7] transition-colors duration-200">
                            <p>顧客一覧</p>
                            <i class="fas fa-chevron-right text-sm"></i>
                        </a>
                        <a href="#"
                            class="flex items-center justify-between px-5 py-3 hover:bg-blue-100/50 hover:text-[#1A92F7] transition-colors duration-200">
                            <p>請求の管理</p>
                            <i class="fas fa-chevron-right text-sm"></i>
                        </a>

                        <hr class="ml-5 my-3" />

                        <h3 class="text-[14px] font-bold px-5 py-3">● 設定メニュー</h3>
                        <a href="#"
                            class="flex items-center justify-between px-5 py-3 hover:bg-blue-100/50 hover:text-[#1A92F7] transition-colors duration-200">
                            <p>Q&Aの設定</p>
                            <i class="fas fa-chevron-right text-sm"></i>
                        </a>
                        <a href="#"
                            class="flex items-center justify-between px-5 py-3 hover:bg-blue-100/50 hover:text-[#1A92F7] transition-colors duration-200">
                            <p>システム設定</p>
                            <i class="fas fa-chevron-right text-sm"></i>
                        </a>
                    </div>
                </div>
            </aside>

            <!-- Main -->
            <main class="flex-1 min-w-0 px-10 py-8 ">
                <div class="flex items-start justify-between mb-5">
                    <div>
                        <h1 class="text-[28px] font-extrabold">システム設定</h1>
                    </div>
                    <button class="h-10 w-10 text-[#1A92F7] grid place-items-center">
                        <i class="fa-solid fa-sliders text-[18px]"></i>
                    </button>
                </div>

                <div class="bg-white rounded-[12px] overflow-hidden">
                    <section class="h-[102px] bg-white border-b border-[#e5e7eb] overflow-hidden">
                        <div class="grid h-full grid-cols-7">
                            <button class="flex flex-col items-center justify-center gap-2 bg-white text-[#2E3A3C]">
                                <span class="text-[26px] font-extrabold leading-none">#</span>
                                <span class="text-[16px] font-bold">SNS設定</span>
                            </button>

                            <button
                            class="flex flex-col items-center justify-center gap-2 bg-[#0b4a7f] hover:bg-[#fafafa] transition ">
                                <i class="fa-solid fa-robot text-[24px] text-white"></i>
                                <span class="text-[16px] font-bold text-white">
                                    AIPRO設定
                                </span>
                            </button>

                            <button
                                class="flex flex-col items-center justify-center gap-2 bg-white hover:bg-[#fafafa] transition">
                                <i class="fa-solid fa-headset text-[24px] text-[#2E3A3C]"></i>
                                <span class="text-[16px] font-bold text-[#2E3A3C]">
                                    会議設定
                                </span>
                            </button>

                            <button
                                class="flex flex-col items-center justify-center gap-2 bg-white hover:bg-[#fafafa] transition">
                                <i class="fa-solid fa-users text-[24px] text-[#2E3A3C]"></i>
                                <span class="text-[16px] font-bold text-[#2E3A3C]">
                                    ユーザー管理
                                </span>
                            </button>

                            <button
                                class="flex flex-col items-center justify-center gap-2 bg-white hover:bg-[#fafafa] transition">
                                <i class="fa-solid fa-list-check text-[24px] text-[#2E3A3C]"></i>
                                <span class="text-[16px] font-bold text-[#2E3A3C]">
                                    フォーム設定
                                </span>
                            </button>

                            <button
                                class="flex flex-col items-center justify-center gap-2 bg-white hover:bg-[#fafafa] transition">
                                <i class="fa-solid fa-tag text-[24px] text-[#2E3A3C]"></i>
                                <span class="text-[16px] font-bold text-[#2E3A3C]">
                                    タグ管理
                                </span>
                            </button>

                            <button
                                class="flex flex-col items-center justify-center gap-2 bg-white hover:bg-[#fafafa] transition">
                                <i class="fa-solid fa-globe text-[24px] text-[#2E3A3C]"></i>
                                <span class="text-[16px] font-bold text-[#2E3A3C]">
                                    国管理
                                </span>
                            </button>
                        </div>
                    </section>

                    <div class="space-y-4 p-5">
                        <h2 class="text-[24px] font-extrabold text-[#0b4a7f]">AIPRO設定</h2>
                        <section class="rounded-xl bg-[#F1F6FE] border border-[#e5e7eb] p-5">
                            <h3 class="text-[20px] font-bold text-[#2E3A3C]">AIPRO API設定</h3>

                            <div class="mt-2 grid grid-cols-2 gap-6">
                                <div>
                                    <label class="text-[16px] font-bold text-[#2E3A3C]">AIPRO API URL</label>
                                    <input
                                        class="mt-2 w-full h-12 rounded-md border border-[#d1d5db] bg-white px-3 text-[16px] outline-none"
                                        value="https://ai-pro.pro/api/api_chat" />
                                </div>

                                <div>
                                    <label class="text-[16px] font-bold text-[#2E3A3C]">
                                        AIPRO APIキー<span class="text-[#F00C0C]">*</span>
                                    </label>
                                    <input
                                        class="mt-2 w-full h-12 rounded-md border border-[#d1d5db] bg-white px-3 text-[16px] outline-none"
                                        value="https://ai-pro.pro/api/api_chat" />
                                </div>
                            </div>
                        </section>

                        <!-- 学習API設定 -->
                        <section class="rounded-xl bg-[#F1F6FE] border border-[#e5e7eb] p-5">
                            <h3 class="text-[20px] font-bold text-[#2E3A3C]">学習API設定</h3>

                            <div class="mt-2 grid grid-cols-2 gap-6">
                                <div>
                                    <label class="text-[16px] font-bold text-[#2E3A3C]">学習API URL</label>
                                    <input
                                        class="mt-2 w-full h-12 rounded-md border border-[#d1d5db] bg-white px-3 text-[16px] outline-none"
                                        value="https://ai-pro.pro/api/api_train" />
                                </div>

                                <div>
                                    <label class="text-[16px] font-bold text-[#2E3A3C]">
                                        学習APIキー<span class="text-[#F00C0C]">*</span>
                                    </label>
                                    <input
                                        class="mt-2 w-full h-12 rounded-md border border-[#d1d5db] bg-white px-3 text-[16px] outline-none"
                                        value="5qUxBEpdkPD8UTlgb25rcscJfJVQQSNO" />
                                </div>
                            </div>
                        </section>

                        <!-- LINE QA プロンプトテンプレート -->
                        <section>
                            <div class="flex items-center gap-2 mb-2">
                                <img src="./img/line_icon.svg" alt="LINE" class="w-6 h-6">
                                <h3 class="text-[16px] font-extrabold text-[#2E3A3C]">LINE QA プロンプトテンプレート</h3>
                            </div>

                            <div class="p-5 bg-[#F5F5F5] rounded-[12px]">
                                <textarea class="w-full h-[150px] rounded-lg border border-[#d1d5db] bg-white p-4 text-[16px] leading-6 outline-none"># あなたの役割 あなたは「IT導入補助金 専門サポートAI」です。LINEグループに常駐し、クライアント（申請者）とサポート担当スタッフが同じ場でやり取りします。明るく親しみやすい文章を「。」で必ず改行+1行空行を入れて読みやすくしてください。</textarea>

                                <div class="mt-3 text-[14px] text-[#6D7475]">
                                    利用可能なタグ（クリックで挿入）：
                                </div>

                                <div class="mt-2 flex flex-wrap gap-2">
                                    <button
                                        class="h-7 px-3 rounded bg-gray-200 text-[#2D3A3C] text-[12px] font-normal">【フォームリンク】</button>
                                    <button
                                        class="h-7 px-3 rounded bg-gray-200 text-[#2D3A3C] text-[12px] font-normal">【ステータス】</button>
                                    <button
                                        class="h-7 px-3 rounded bg-gray-200 text-[#2D3A3C] text-[12px] font-normal">【顧客名】</button>
                                    <button
                                        class="h-7 px-3 rounded bg-gray-200 text-[#2D3A3C] text-[12px] font-normal">【締切日】</button>
                                    <button
                                        class="h-7 px-3 rounded bg-gray-200 text-[#2D3A3C] text-[12px] font-normal">【メールアドレス】</button>
                                    <button
                                        class="h-7 px-3 rounded bg-gray-200 text-[#2D3A3C] text-[12px] font-normal">【電話番号】</button>
                                    <button
                                        class="h-7 px-3 rounded bg-gray-200 text-[#2D3A3C] text-[12px] font-normal">【代表者名】</button>
                                </div>
                            </div>
                        </section>

                        <!-- LINE 個別QA リマインダープロンプトテンプレート -->
                        <section>
                            <div class="flex items-center gap-2 mb-2">
                                <img src="./img/line_icon.svg" alt="LINE" class="w-6 h-6">
                                <h3 class="text-[16px] font-extrabold text-[#2E3A3C]">LINE 個別QA リマインダープロンプトテンプレート</h3>
                            </div>

                            <div class="p-5 bg-[#F5F5F5] rounded-[12px]">
                                <textarea class="w-full h-[150px] rounded-lg border border-[#d1d5db] bg-white p-4 text-[16px] leading-6 outline-none"># あなたの役割 あなたは「IT導入補助金 専門サポートAI」です。LINEグループに常駐し、クライアント（申請者）とサポート担当スタッフが同じ場でやり取りします。明るく親しみやすい文章を「。」で必ず改行+1行空行を入れて読みやすくしてください。</textarea>
                                <div class="mt-3 text-[14px] text-[#6D7475]">
                                    利用可能なタグ（クリックで挿入）：
                                </div>

                                <div class="mt-2 flex flex-wrap gap-2">
                                    <button
                                        class="h-7 px-3 rounded bg-gray-200 text-[#2D3A3C] text-[12px] font-normal">【フォームリンク】</button>
                                    <button
                                        class="h-7 px-3 rounded bg-gray-200 text-[#2D3A3C] text-[12px] font-normal">【ステータス】</button>
                                    <button
                                        class="h-7 px-3 rounded bg-gray-200 text-[#2D3A3C] text-[12px] font-normal">【顧客名】</button>
                                    <button
                                        class="h-7 px-3 rounded bg-gray-200 text-[#2D3A3C] text-[12px] font-normal">【締切日】</button>
                                    <button
                                        class="h-7 px-3 rounded bg-gray-200 text-[#2D3A3C] text-[12px] font-normal">【メールアドレス】</button>
                                    <button
                                        class="h-7 px-3 rounded bg-gray-200 text-[#2D3A3C] text-[12px] font-normal">【電話番号】</button>
                                    <button
                                        class="h-7 px-3 rounded bg-gray-200 text-[#2D3A3C] text-[12px] font-normal">【代表者名】</button>
                                </div>
                            </div>
                        </section>

                        <!-- テスト実行 -->
                        <section class="rounded-xl bg-[#E8F6EA] border border-[#bbf7d0] p-5">
                            <h3 class="text-[16px] font-extrabold text-[#00893A]">テスト実行</h3>

                            <div class="mt-3 flex items-center gap-4">
                                <input
                                    class="flex-1 h-12 rounded-md border border-[#d1d5db] bg-white px-3 text-[16px] outline-none"
                                    placeholder="テスト用の質問" />
                                <button
                                    class="h-12 w-[120px] rounded-full bg-[#16a34a] text-white text-[16px] font-normal hover:bg-[#12823d]">
                                    テスト実行
                                </button>
                            </div>
                        </section>

                        <!-- 学習テスト実行 -->
                        <section class="rounded-xl bg-[#E8F6EA] border border-[#bbf7d0] p-5">
                            <h3 class="text-[16px] font-bold text-[#00893A]">学習テスト実行</h3>

                            <div class="mt-3 flex items-end gap-4">
                                <div class="flex-1 flex flex-col gap-3">
                                    <input
                                        class="w-full h-12 rounded-md border border-[#d1d5db] bg-white px-3 text-[16px] outline-none"
                                        placeholder="学習タイトル" />
                                    <textarea
                                        class="w-full h-[96px] rounded-md border border-[#d1d5db] bg-white px-3 py-2 text-[16px] outline-none"
                                        placeholder="学習内容"></textarea>
                                </div>

                                <div class="flex-none flex justify-end">
                                    <button
                                        class="h-12 w-[120px] rounded-full bg-[#16a34a] text-white text-[16px] font-normal hover:bg-[#12823d]">
                                        テスト実行
                                    </button>
                                </div>
                            </div>
                        </section>

                        <div class="mt-4 pt-3 border-t border-[#e5e7eb] flex items-center justify-center gap-3">
                            <button
                                class="h-12 min-w-[120px] px-6 rounded-full bg-[#eeeeee] text-[#2D3A3C] text-[16px] font-normal hover:bg-[#e3e3e3]">
                                キャンセル
                            </button>
                            <button
                                class="h-12 min-w-[120px] px-6 rounded-full bg-[#1A92F7] text-white text-[16px] font-normal hover:bg-[#0f7de6]">
                                登録する
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

</html>
