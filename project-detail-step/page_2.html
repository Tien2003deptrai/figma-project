<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>CSV出力</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap");

            body {
                font-family: "Poppins", sans-serif;
            }
        </style>
    </head>

    <body class="bg-gray-100">
        <div class="min-h-screen flex items-center justify-center p-4 fixed inset-0">
            <div class="absolute inset-0 bg-black/50"></div>

            <div
                class="relative bg-white rounded-[20px] shadow-xl w-full max-w-[640px] max-h-[95vh] flex flex-col text-[#2E3A3C] z-10"
            >
                <button
                    class="absolute top-4 right-4 w-7 h-7 flex items-center justify-center rounded-full border-2 border-[#2E3A3C] hover:bg-gray-100 transition z-10 cursor-pointer"
                >
                    <i class="fas fa-times text-lg"></i>
                </button>

                <!-- Modal Content -->
                <div class="flex flex-col h-full overflow-hidden">
                    <!-- Header -->
                    <div class="text-center py-6 border-b border-gray-300">
                        <h1 class="text-[28px] font-extrabold mb-2">データインポート</h1>
                        <p class="text-[14px]">
                            他の回収ステップデータをインポートして、一括設定できます。
                        </p>
                    </div>

                    <div class="flex-1 overflow-y-auto p-6 space-y-6">
                        <div>
                            <h2 class="text-[16px] font-bold mb-1">インポート元を選択</h2>
                            <div class="space-y-3">
                                <label
                                    class="flex flex-wrap items-center p-4 border-2 border-[#c1c1c1] rounded-[12px] bg-[#E6F4FF] cursor-pointer"
                                >
                                    <input
                                        type="radio"
                                        name="import_source"
                                        value="other_project"
                                        checked
                                        class="w-6 h-6 text-[#1A92F7] border-[#c1c1c1] accent-[#1A92F7] cursor-pointer flex-shrink-0"
                                    />
                                    <div class="ml-3 flex-1 min-w-0">
                                        <p class="font-bold">他のプロジェクトからインポート</p>
                                        <p class="text-[14px] text-[#6D7475]">
                                            他のプロジェクトで設定したステップを、このプロジェクトにも設定します。
                                        </p>
                                    </div>
                                </label>

                                <label
                                    class="flex flex-wrap items-center p-4 border-2 border-[#c1c1c1] rounded-[12px] cursor-pointer"
                                >
                                    <input
                                        type="radio"
                                        name="import_source"
                                        value="octon_system"
                                        class="w-6 h-6 text-[#1A92F7] border-[#c1c1c1] accent-[#1A92F7] cursor-pointer flex-shrink-0"
                                    />
                                    <div class="ml-3 flex-1 min-w-0">
                                        <p class="font-bold">オクトンのシステムからインポート</p>
                                        <p class="text-[14px] text-[#6D7475]">
                                            オクトンのシステムに保存されているステップデータをインポートします。
                                        </p>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <!-- Block 2: Select Source Project -->
                        <div>
                            <h2 class="text-[16px] font-bold mb-1">
                                インポート元のプロジェクトを選択
                            </h2>
                            <div class="space-y-3">
                                <label
                                    class="flex flex-wrap items-center p-4 border-2 border-[#c1c1c1] rounded-[12px] bg-[#E6F4FF] cursor-pointer"
                                >
                                    <input
                                        type="radio"
                                        name="source_project"
                                        value="monozukuri"
                                        checked
                                        class="w-6 h-6 text-[#1A92F7] border-[#c1c1c1] accent-[#1A92F7] cursor-pointer flex-shrink-0"
                                    />
                                    <div class="ml-3 flex-1 min-w-0">
                                        <p class="font-bold">ものづくり補助金</p>
                                    </div>
                                </label>

                                <label
                                    class="flex flex-wrap items-center p-4 border-2 border-[#c1c1c1] rounded-[12px] cursor-pointer"
                                >
                                    <input
                                        type="radio"
                                        name="source_project"
                                        value="saikouchiku"
                                        class="w-6 h-6 text-[#1A92F7] border-[#c1c1c1] accent-[#1A92F7] cursor-pointer flex-shrink-0"
                                    />
                                    <div class="ml-3 flex-1 min-w-0">
                                        <p class="font-bold">事業再構築補助金</p>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="border-t border-gray-200 py-3 px-6">
                        <div class="flex flex-wrap items-center justify-center gap-2 text-[#DD514C] mb-3">
                            <i class="fa-solid fa-circle-exclamation flex-shrink-0 text-[16px]"></i>
                            <p class="text-[14px]">
                                現在設定中のステップは全て削除され、インポートしたステップで置き換えられます
                            </p>
                        </div>
                        <div class="flex flex-wrap gap-3 justify-center items-center">
                            <button
                                class="px-5 py-3 rounded-[24px] border border-[#C1C1C1] hover:opacity-80 transition cursor-pointer"
                            >
                                キャンセル
                            </button>
                            <button
                                class="px-5 py-3 rounded-[24px] bg-[#00893A] text-white hover:opacity-80 transition cursor-pointer"
                            >
                                インポート
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
