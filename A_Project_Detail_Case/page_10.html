<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>プロジェクト詳細モーダル</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap");

        body {
            font-family: "Poppins", "Noto Sans JP", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen bg-[#F3F4F6] text-[#2E3A3C]">

    <div class="fixed inset-0 z-[95]">
        <div class="absolute inset-0 bg-black/45"></div>

        <div class="relative z-10 min-h-screen w-full grid place-items-center p-4">
            <section
                class="w-full sm:w-[640px] sm:h-[693px] max-h-[95vh] bg-white rounded-[14px] border border-[#e5e7eb] shadow-2xl overflow-hidden flex flex-col text-[#2E3A3C]">
                <header
                    class="relative shrink-0 pt-6 pb-6  border-b border-[#e5e7eb] flex items-center justify-center px-6">
                    <h2 id="send-message-title" class="text-[28px] leading-none font-extrabold tracking-tight">
                        メッセージを送る
                    </h2>

                    <button
                        class="absolute right-3 top-3 z-10 h-7 w-7 flex items-center justify-center rounded-full border-2 border-[#2E3A3C] hover:bg-gray-100 transition cursor-pointer">
                        <i class="fas fa-times text-lg"></i>
                    </button>
                </header>

                <div class="flex-1 min-h-0 overflow-y-auto p-5">
                    <div>
                        <label class="inline-flex items-center gap-1 text-[16px] font-bold text-[#2E3A3C]">
                            送信するアプリを選択
                            <span class="text-[#F00C0C]">*</span>
                        </label>

                        <div class="mt-3 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
                            <button type="button"
                                class="h-12 rounded-lg border-2 border-[#1A92F7] bg-white px-3 flex items-center justify-between">
                                <div class="flex items-center gap-2">
                                    <img src="./img/line_icon.svg" alt="LINE" class="w-7 h-7">
                                    <span class="text-[14px] font-bold text-[#2E3A3C]">LINE</span>
                                </div>
                                <span
                                    class="h-7 px-2 rounded-full bg-[#D2EDD6] text-[#00893A] text-[12px] font-extrabold grid place-items-center">
                                    接続済
                                </span>
                            </button>

                            <button type="button"
                                class="h-12 rounded-lg border-2 border-[#DBDBDB] bg-white px-3 flex items-center justify-between hover:bg-gray-50">
                                <div class="flex items-center gap-2">
                                    <img src="./img/slack_icon.svg" alt="Slack" class="w-7 h-7">
                                    <span class="text-[14px] font-extrabold text-[#2E3A3C]">Slack</span>
                                </div>
                                <span
                                    class="h-6 px-2 rounded-full bg-[#ffecec] text-[#F00C0C] text-[11px] font-extrabold grid place-items-center">
                                    未接続
                                </span>
                            </button>

                            <button type="button"
                                class="h-12 rounded-lg border-2 border-[#DBDBDB] bg-white px-3 flex items-center justify-between hover:bg-gray-50">
                                <div class="flex items-center gap-2">
                                    <img src="./img/chat_work_icon.svg" alt="Chatwork" class="w-7 h-7">
                                    <span class="text-[14px] font-extrabold text-[#2E3A3C]">Chatwork</span>
                                </div>
                                <span
                                    class="h-6 px-2 rounded-full bg-[#ffecec] text-[#F00C0C] text-[11px] font-extrabold grid place-items-center">
                                    未接続
                                </span>
                            </button>

                            <button type="button"
                                class="h-12 rounded-lg border-2 border-[#DBDBDB] bg-white px-3 flex items-center justify-between hover:bg-gray-50">
                                <div class="flex items-center gap-2">
                                    <img src="./img/telegram_icon.svg" alt="Telegram" class="w-7 h-7">
                                    <span class="text-[14px] font-extrabold text-[#2E3A3C]">Telegram</span>
                                </div>
                                <span
                                    class="h-6 px-2 rounded-full bg-[#ffecec] text-[#F00C0C] text-[11px] font-extrabold grid place-items-center">
                                    未接続
                                </span>
                            </button>

                            <button type="button"
                                class="h-12 rounded-lg border-2 border-[#DBDBDB] bg-white px-3 flex items-center justify-between hover:bg-gray-50">
                                <div class="flex items-center gap-2">
                                    <img src="./img/lark_icon.svg" alt="Lark" class="w-7 h-7">
                                    <span class="text-[14px] font-extrabold text-[#2E3A3C]">Lark</span>
                                </div>
                                <span
                                    class="h-6 px-2 rounded-full bg-[#ffecec] text-[#F00C0C] text-[11px] font-extrabold grid place-items-center">
                                    未接続
                                </span>
                            </button>
                        </div>
                    </div>

                    <div class="mt-6">
                        <label class="inline-flex items-center gap-1 text-[16px] font-bold text-[#2E3A3C]">
                            メッセージ内容
                            <span class="text-[#F00C0C]">*</span>
                        </label>

                        <textarea
                            class="mt-2 w-full h-[293px] rounded-lg border border-[#d1d5db] bg-white p-3 text-[14px] outline-none focus:border-[#60a5fa] focus:ring-2 focus:ring-[#60a5fa]/40"></textarea>
                    </div>
                </div>

                <footer class="shrink-0 py-3 border-t border-[#e5e7eb] bg-white px-6 flex items-center justify-center gap-3">
                    <button type="button"
                        class="h-12 px-6 sm:w-[124px] rounded-full bg-[#F5F5F5] text-[#2D3A3C] text-[14px] font-normal hover:bg-[#e3e3e3]">
                        キャンセル
                    </button>

                    <button type="button"
                        class="h-12 px-6 sm:w-[124px] rounded-full bg-white border border-[#d1d5db] text-[#2E3A3C] text-[14px] font-normal hover:bg-gray-50">
                        プレビュー
                    </button>

                    <button type="button"
                        class="h-12 px-6 sm:w-[124px] rounded-full bg-[#1A92F7] text-white text-[14px] font-normal hover:bg-[#1577d6]">
                        送信する
                    </button>
                </footer>
            </section>
        </div>
    </div>

</body>

</html>
