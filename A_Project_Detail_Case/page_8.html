<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>プロジェクト詳細モーダル</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap");

        body {
            font-family: "Poppins", "Noto Sans JP", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen bg-[#F3F4F6] text-[#2E3A3C]">

    <div class="fixed inset-0 z-[95]">
        <div class="absolute inset-0 bg-black/45"></div>

        <div class="relative z-10 min-h-screen w-full grid place-items-center p-4">
            <section
                class="w-full sm:w-[640px] max-h-[95vh] sm:h-[693px] bg-white rounded-[14px] border border-[#e5e7eb] shadow-2xl overflow-hidden flex flex-col text-[#2E3A3C]"
                role="dialog" aria-modal="true" aria-labelledby="field-add-title">
                <header
                    class="relative shrink-0 h-[78px] border-b border-[#e5e7eb] flex items-center justify-center px-6">
                    <h2 id="field-add-title" class="text-[28px] leading-none font-extrabold tracking-tight">
                        フィールド追加
                    </h2>

                    <button type="button" aria-label="閉じる"
                        class="absolute right-3 top-3 h-7 w-7 rounded-full border-2 border-[#2E3A3C] text-[#2E3A3C] hover:bg-gray-100 grid place-items-center">
                        <i class="fa-solid fa-xmark text-[18px]"></i>
                    </button>
                </header>

                <div class="flex-1 min-h-0 overflow-y-auto px-6 py-5">
                    <div class="space-y-4">
                        <div>
                            <label class="inline-flex items-center gap-1 text-[16px] font-bold">
                                フィールド名
                                <span class="text-[#F00C0C]">*</span>
                                <i class="fa-regular fa-circle-question text-[12px] text-[#94a3b8]"></i>
                            </label>
                            <input type="text" placeholder="例：色"
                                class="mt-2 w-full h-11 rounded-lg border border-[#d1d5db] bg-white px-3 text-[14px] outline-none focus:border-[#60a5fa] focus:ring-2 focus:ring-[#60a5fa]/40" />
                        </div>

                        <div>
                            <label class="inline-flex items-center gap-1 text-[16px] font-bold">
                                フィールド説明
                                <i class="fa-regular fa-circle-question text-[12px] text-[#94a3b8]"></i>
                            </label>
                            <input type="text" placeholder="例：好きな色を選択してください"
                                class="mt-2 w-full h-11 rounded-lg border border-[#d1d5db] bg-white px-3 text-[14px] outline-none focus:border-[#60a5fa] focus:ring-2 focus:ring-[#60a5fa]/40" />
                        </div>

                        <div>
                            <label class="inline-flex items-center gap-1 text-[16px] font-bold">
                                フィールドタイプ
                                <span class="text-[#F00C0C]">*</span>
                                <i class="fa-regular fa-circle-question text-[12px] text-[#94a3b8]"></i>
                            </label>

                            <div class="relative mt-2">
                                <select
                                    class="w-full h-11 rounded-lg border border-[#d1d5db] bg-white pl-3 pr-10 text-[14px] text-[#6b7280] outline-none appearance-none focus:border-[#60a5fa] focus:ring-2 focus:ring-[#60a5fa]/40">
                                    <option>タイプを選択してください</option>
                                    <option>テキスト</option>
                                    <option>数値</option>
                                    <option>日付</option>
                                    <option>セレクト</option>
                                </select>
                                <i
                                    class="fa-solid fa-chevron-down pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-[12px] text-[#94a3b8]"></i>
                            </div>

                            <label class="mt-3 inline-flex items-center gap-2 text-[14px] font-normal text-[#2E3A3C]">
                                <input type="checkbox" checked
                                    class="h-6 w-6 rounded border-[#cbd5e1] accent-[#1d8cf8]" />
                                入力を必須にする
                            </label>
                        </div>

                        <div>
                            <label class="inline-flex items-center gap-1 text-[16px] font-bold">
                                選択肢
                                <i class="fa-regular fa-circle-question text-[12px] text-[#94a3b8]"></i>
                            </label>

                            <textarea rows="6" placeholder="行に1つずつ入力&#10;例：&#10;選択肢1&#10;選択肢2&#10;選択肢3"
                                class="mt-2 w-full rounded-lg border border-[#d1d5db] bg-white px-3 py-3 text-[14px] text-[#2E3A3C] placeholder:text-[#9ca3af] outline-none focus:border-[#60a5fa] focus:ring-2 focus:ring-[#60a5fa]/40"></textarea>
                        </div>
                    </div>
                </div>

                <footer
                    class="shrink-0 h-[78px] border-t border-[#e5e7eb] bg-white px-6 flex items-center justify-center gap-3">
                    <button type="button"
                        class="h-12 px-6 sm:min-w-[120px] rounded-full bg-[#F5F5F5] text-[#6b7280] text-[14px] font-normal hover:bg-[#e3e3e3]">
                        キャンセル
                    </button>
                    <button type="button"
                        class="h-12 px-6 sm:min-w-[120px] rounded-full bg-white border border-[#d1d5db] text-[#2E3A3C] text-[14px] font-normal hover:bg-gray-50">
                        プレビュー
                    </button>
                    <button type="button"
                        class="h-12 px-6 sm:min-w-[120px] rounded-full bg-[#1d8cf8] text-white text-[14px] font-normal hover:bg-[#1577d6]">
                        保存する
                    </button>
                </footer>
            </section>
        </div>
    </div>


</body>

</html>
