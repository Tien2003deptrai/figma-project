<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>プロジェクト詳細モーダル</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap");

        body {
            font-family: "Poppins", "Noto Sans JP", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen bg-[#F3F4F6] text-[#2E3A3C]">

    <!-- Overlay -->
    <div class="fixed inset-0 z-[95]">
        <div class="absolute inset-0 bg-black/45"></div>
        <div class="relative z-10 min-h-screen w-full grid place-items-center p-4">
            <section
                class="w-full sm:w-[640px] max-h-[95vh] sm:h-[513px] bg-white rounded-[14px] border border-[#e5e7eb] shadow-2xl overflow-hidden flex flex-col text-[#2E3A3C]">
                <header class="relative shrink-0 py-6 px-6 flex items-center justify-center border-b border-[#e5e7eb]">
                    <h2 id="online-meeting-title" class="text-[28px] font-extrabold tracking-tight">
                        オンライン会議
                    </h2>

                    <button type="button" aria-label="閉じる"
                        class="absolute right-3 top-3 h-8 w-8 rounded-full border-2 border-[#6b7280] text-[#4b5563] hover:bg-gray-100 grid place-items-center">
                        <i class="fa-solid fa-xmark text-[14px]"></i>
                    </button>
                </header>

                <div class="flex-1 min-h-0 overflow-y-auto px-6 py-4">
                    <label class="inline-flex items-center gap-1 text-[16px] font-bold text-[#2E3A3C]">
                        アプリを選択
                        <span class="text-[#F00C0C]">*</span>
                    </label>

                    <div class="mt-2 space-y-3">
                        <div class="rounded-xl border border-[#dbeafe] bg-[#eaf4ff] overflow-hidden px-2 py-2">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-2">
                                    <div class="h-[26px] w-[26px] rounded-full bg-white/80 grid place-items-center">
                                        <img src="./img/zoom_icon.svg" alt="">
                                    </div>
                                    <div class="flex items-center gap-2">
                                        <p class="text-[18px] font-extrabold">Zoom会議</p>
                                        <span
                                            class="h-6 px-3 rounded-full bg-[#dcfce7] text-[#16a34a] text-[12px] font-extrabold grid place-items-center">
                                            設定中
                                        </span>
                                    </div>
                                </div>

                                <div class="flex items-center gap-3">
                                    <button type="button" class="text-[#003E72] hover:opacity-80" aria-label="edit">
                                        <i class="fa-solid fa-pen-to-square text-[18px]"></i>
                                    </button>
                                    <button type="button" class="text-[#C93932] hover:opacity-80" aria-label="delete">
                                        <i class="fa-solid fa-trash text-[18px]"></i>
                                    </button>
                                </div>
                            </div>

                            <div class="rounded-lg bg-white/80 border border-[#e5e7eb] px-3 py-2 mt-2">
                                <div class="grid grid-cols-[88px_1fr] gap-y-2">
                                    <div class="text-[#2E3A3C] text-[14px] font-normal">開催予定</div>
                                    <div class="text-[14px] font-bold">2026.01.20(火) 12:00</div>

                                    <div class="text-[#2E3A3C] text-[14px] font-normal">会議URL</div>
                                    <div class="flex items-center gap-2 min-w-0">
                                        <a href="#" class="text-[#003E72] text-[14px] font-normal underline truncate">
                                            https://us04web.zoom.us/j/77597837833?pwd=...
                                        </a>
                                        <button type="button" class="text-[#2E3A3C]/70 hover:text-[#2E3A3C]">
                                            <i class="fa-regular fa-copy"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Lark -->
                        <div class="rounded-xl border border-[#e5e7eb] bg-[#f7f7f8] px-3 py-2">
                            <div class="flex items-center gap-2 mb-3">
                                <img src="./img/lark_icon.svg" alt="" class="w-7 h-7">
                                <p class="text-[18px] font-extrabold">Lark会議</p>
                            </div>
                            <div class="flex items-stretch gap-3">
                                <div class="flex-1 bg-white h-[42px] rounded-lg p-3 flex items-center text-[14px] text-[#9CA3AF]">
                                    会議未設定
                                </div>
                                <button type="button"
                                    class="shrink-0 w-[110px] h-[42px] rounded-full bg-[#2E3A3C] text-white text-[14px] font-bold flex items-center justify-center hover:opacity-90">
                                    会議を作成
                                </button>
                            </div>
                        </div>


                        <!-- Google Meet -->
                        <div class="rounded-xl border border-[#e5e7eb] bg-[#f7f7f8] px-3 py-2">
                            <div class="flex items-center gap-2 mb-3">
                                <img src="./img/ggmeet_icon.svg" alt="" class="w-7 h-7">
                                <p class="text-[18px] font-extrabold">Lark会議</p>
                            </div>
                            <div class="flex items-stretch gap-3">
                                <div class="flex-1 h-[42px] bg-white rounded-lg p-3 flex items-center text-[14px] text-[#9CA3AF]">
                                    会議未設定
                                </div>
                                <button type="button"
                                    class="shrink-0 h-[42px] w-[110px] rounded-full bg-[#2E3A3C] text-white text-[14px] font-bold flex items-center justify-center hover:opacity-90">
                                    会議を作成
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>


</body>

</html>
