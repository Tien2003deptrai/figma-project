<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>プロジェクト詳細モーダル</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap");

        body {
            font-family: "Poppins", "Noto Sans JP", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen bg-[#F3F4F6] text-[#2E3A3C]">
    <div class="fixed inset-0 z-[70]">
        <div class="absolute inset-0 bg-black/45"></div>
        <div class="relative z-10 min-h-screen w-full grid place-items-center p-4">
            <section
                class="w-full sm:w-[488px] max-h-[95vh] sm:h-[283px] rounded-[18px] bg-white border-[3px] border-white shadow-[0_22px_60px_rgba(0,0,0,0.35)] overflow-hidden flex flex-col"
                role="dialog" aria-modal="true" aria-labelledby="add-category-title">
                <header class="relative h-[84px] shrink-0 bg-[#1f4583] flex items-center justify-center">
                    <h2 id="add-category-title"
                        class="text-[24px] leading-none font-extrabold tracking-tight text-white">
                        カテゴリを追加
                    </h2>

                    <button type="button" aria-label="閉じる"
                        class="absolute right-3 top-3 h-8 w-8 rounded-full border-2 border-white/90 text-white hover:bg-white/10 grid place-items-center">
                        <i class="fa-solid fa-xmark text-[18px]"></i>
                    </button>
                </header>

                <div class="flex-1 bg-[#f7f7f8] px-5 py-8">
                    <label for="categoryName" class="block text-[16px] leading-none font-bold text-[#1f2937]">
                        カテゴリ名
                    </label>
                    <input id="categoryName" type="text"
                        class="mt-2 w-full h-11 rounded-[8px] border border-[#c7cdd6] bg-white px-3 text-[14px] text-[#111827] outline-none focus:ring-2 focus:ring-[#60a5fa]/60 focus:border-[#60a5fa]" />
                </div>

                <footer
                    class="h-[68px] shrink-0 bg-[#f7f7f8] border-t border-[#e5e7eb] px-5 flex items-center justify-center gap-3">
                    <button type="button"
                        class="h-11 min-w-[120px] px-5 rounded-full bg-[#ececec] text-[#4b5563] text-[16px] font-bold hover:bg-[#e2e2e2]">
                        キャンセル
                    </button>
                    <button type="button"
                        class="h-11 min-w-[120px] px-5 rounded-full bg-[#3b82f6] text-white text-[16px] font-bold hover:bg-[#2f72dd]">
                        追加する
                    </button>
                </footer>
            </section>
        </div>
    </div>


</body>

</html>
