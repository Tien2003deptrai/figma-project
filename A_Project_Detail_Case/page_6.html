<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>プロジェクト詳細モーダル</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap");

        body {
            font-family: "Poppins", "Noto Sans JP", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen bg-[#F3F4F6] text-[#2E3A3C]">

    <div class="fixed inset-0 z-[50]">
        <div class="absolute inset-0 bg-black/50"></div>

        <div class="relative z-10 min-h-screen w-full grid place-items-center p-4">
            <section
                class="w-full sm:w-[640px] max-h-[95vh] sm:h-[581px] bg-white rounded-[14px] border border-[#e5e7eb] shadow-2xl overflow-hidden flex flex-col"
                role="dialog" aria-modal="true" aria-labelledby="template-title">
                <header
                    class="relative shrink-0 pt-8 pb-6 border-b border-[#e5e7eb] flex items-center justify-center px-6">
                    <h2 id="template-title"
                        class="text-[28px] leading-none font-extrabold tracking-tight text-[#1f2937]">
                        テンプレート
                    </h2>

                    <button class="absolute right-3 top-3 z-10 h-7 w-7 flex items-center justify-center rounded-full border-2 border-[#2E3A3C] hover:bg-gray-100 transition cursor-pointer">
                        <i class="fas fa-times text-lg"></i>
                    </button>
                </header>

                <div class="flex-1 min-h-0 overflow-y-auto px-5 py-4">
                    <div class="space-y-5">
                        <div>
                            <label class="block text-[16px] font-bold text-[#1f2937] mb-1">テンプレート名</label>
                            <p class="text-[16px] text-[#374151] font-normal leading-6">IT導入補助金案件登録時テンプレート</p>
                        </div>

                        <div>
                            <label class="block text-[16px] font-bold text-[#1f2937] mb-1">説明</label>
                            <p class="text-[16px] text-[#374151] font-normal leading-6">特になし</p>
                        </div>

                        <div>
                            <label class="block text-[14px] font-bold text-[#1f2937] mb-2">入力フィールドの設定</label>

                            <div class="space-y-2">
                                <div class="bg-[#F5F5F5] p-3 rounded-lg">
                                    <label
                                        class="inline-flex items-center gap-1 text-[16px] font-normal text-[#374151] mb-1">
                                        企業名
                                        <span class="text-[#ef4444]">*</span>
                                    </label>
                                    <div class="relative">
                                        <select
                                            class="w-full h-11 rounded-md border border-[#e5e7eb] bg-[#f7f7f8] pl-4 pr-10 text-[14px] text-[#9ca3af] appearance-none outline-none focus:border-[#60a5fa] focus:ring-2 focus:ring-[#60a5fa]/40">
                                            <option>未選択</option>
                                            <option>株式会社クライアント</option>
                                            <option>有限会社オクト</option>
                                            <option>株式会社Octopus</option>
                                        </select>
                                        <i
                                            class="fa-solid fa-chevron-down pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-[14px] text-[#9ca3af]"></i>
                                    </div>
                                </div>

                                <div class="bg-[#F5F5F5] p-3 rounded-lg">
                                    <label
                                        class="inline-flex items-center gap-1 text-[16px] font-normal text-[#374151] mb-1">
                                        締切日
                                        <span class="text-[#ef4444]">*</span>
                                    </label>
                                    <input type="text" placeholder="年/月/日"
                                        class="w-full h-11 rounded-md border border-[#e5e7eb] bg-[#f7f7f8] px-4 text-[14px] text-[#9ca3af] outline-none focus:border-[#60a5fa] focus:ring-2 focus:ring-[#60a5fa]/40" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <footer class="shrink-0 py-3 border-t border-[#e5e7eb] bg-white flex items-center justify-center">
                    <button type="button"
                        class="h-11 sm:min-w-[120px] px-5 rounded-full bg-[#2f3f46] text-white text-[16px] font-bold hover:bg-[#243238]">
                        編集する
                    </button>
                </footer>
            </section>
        </div>
    </div>

</body>

</html>
