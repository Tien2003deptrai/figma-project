<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>案件の設定</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;800&display=swap");

        html,
        body {
            height: 100%;
            font-family: "Noto Sans JP", sans-serif;
        }

        body {
            overflow-x: hidden;
        }
    </style>
</head>

<body class="bg-[#F5F5F5] text-[#2E3A3C]">
    <!-- ✅ FIX: min-h-screen + flex-col để luôn full viewport -->
    <div class="min-h-screen w-full flex flex-col">
        <!-- Header (shrink-0 để không bị co) -->
        <header class="h-16 md:h-[64px] shrink-0 flex items-center px-4 w-full bg-[#003E72]">
            <div class="flex items-center justify-between w-full mx-auto">
                <div>
                    <img src="./img/logo_1.png" alt="オクトン" class="w-[138px] h-[50px]" />
                </div>
                <div class="flex items-center gap-5">
                    <p class="text-[14px] text-white">プロジェクト管理</p>
                    <button
                        class="flex items-center gap-2 bg-white/20 rounded-full px-4 h-[36px] w-[140px] hover:bg-white/30 transition-colors">
                        <i class="fa-solid fa-circle-user text-white text-[24px]"></i>
                        <span class="text-white text-[14px]">管理者A</span>
                        <i class="fas fa-chevron-down text-white text-xs"></i>
                    </button>
                </div>
            </div>
        </header>

        <!-- ✅ FIX: phần content flex-1 để kéo full chiều cao còn lại -->
        <div class="flex flex-1 min-h-0 w-full">
            <aside class="w-[280px] bg-[#f3f4f6] border-r border-[#d1d5db] shrink-0">
                <div class="h-[64px] bg-[#dbeafe] border-b border-[#cfd8e3] px-4 flex items-center justify-between">
                    <div class="flex items-center gap-2 min-w-0">
                        <div
                            class="h-[36px] w-[36px] rounded-full bg-gray-300 border border-[#d1d5db] grid place-items-center">
                        </div>
                        <span class="text-[20px] font-bold text-[#0f3f6d] truncate">IT導入補助金</span>
                    </div>
                    <i class="fa-solid fa-chevron-down text-[#4b5563] text-[12px]"></i>
                </div>

                <nav class="py-2 text-[15px]">
                    <a href="#"
                        class="h-14 px-4 border-b border-[#d1d5db] flex items-center justify-between text-[#2E3A3C] font-normal hover:bg-white">
                        <span>管理画面ホーム</span>
                        <i class="fa-solid fa-chevron-right text-[12px] text-[#6b7280]"></i>
                    </a>

                    <div class="px-4 pt-3 pb-2 text-[16px] font-bold text-[#111827]">● 基本操作</div>

                    <a href="#"
                        class="h-12 px-4 flex items-center justify-between text-[#2E3A3C] font-normal hover:bg-white">
                        <span>(1) 回収ステップの設定</span>
                        <i class="fa-solid fa-chevron-right text-[12px] text-[#6b7280]"></i>
                    </a>

                    <a href="#"
                        class="h-12 px-4 flex items-center justify-between bg-white text-[#1178e8] font-bold border-r-2 border-[#1178e8]">
                        <span>(2) 案件の設定</span>
                        <i class="fa-solid fa-chevron-right text-[12px] text-[#1178e8]"></i>
                    </a>

                    <a href="#"
                        class="h-12 px-4 flex items-center justify-between text-[#2E3A3C] font-normal hover:bg-white">
                        <span>(3) メッセージを送る</span>
                    </a>

                    <div class="mt-2 border-t border-[#d1d5db]"></div>
                    <div class="px-4 pt-3 pb-2 text-[16px] font-bold text-[#111827]">● 管理メニュー</div>

                    <a href="#"
                        class="h-12 px-4 flex items-center justify-between text-[#2E3A3C] font-normal hover:bg-white">
                        <span>顧客一覧</span>
                        <i class="fa-solid fa-chevron-right text-[12px] text-[#6b7280]"></i>
                    </a>
                    <a href="#"
                        class="h-12 px-4 flex items-center justify-between text-[#2E3A3C] font-normal hover:bg-white">
                        <span>請求の管理</span>
                        <i class="fa-solid fa-chevron-right text-[12px] text-[#6b7280]"></i>
                    </a>

                    <div class="mt-2 border-t border-[#d1d5db]"></div>
                    <div class="px-4 pt-3 pb-2 text-[16px] font-bold text-[#111827]">● 設定メニュー</div>

                    <a href="#"
                        class="h-12 px-4 flex items-center justify-between text-[#2E3A3C] font-normal hover:bg-white">
                        <span>Q&Aの設定</span>
                        <i class="fa-solid fa-chevron-right text-[12px] text-[#6b7280]"></i>
                    </a>
                    <a href="#"
                        class="h-12 px-4 flex items-center justify-between text-[#2E3A3C] font-normal hover:bg-white">
                        <span>システム設定</span>
                        <i class="fa-solid fa-chevron-right text-[12px] text-[#6b7280]"></i>
                    </a>
                </nav>
            </aside>

            <main class="flex-1 min-w-0 min-h-0 bg-[#F5F5F5] p-10 flex flex-col">
                <div class="w-full min-w-0 flex flex-col min-h-0">
                    <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4">
                        <div class="w-full sm:w-auto">
                            <h1
                                class="text-[20px] sm:text-[24px] font-extrabold tracking-tight leading-tight text-[#2E3A3C]">
                                案件の設定
                            </h1>
                            <p class="mt-1 text-[13px] sm:text-[14px] text-[#2E3A3C]">案件の検索・管理を行います</p>
                        </div>

                        <div class="flex flex-wrap gap-2 sm:gap-3 mt-4 sm:mt-0 w-full sm:w-auto">
                            <div class="relative inline-flex">
                                <button
                                    class="h-12 w-12 rounded-full bg-white border border-[#d1d5db] text-[#2285ea] grid place-items-center">
                                    <i class="fa-solid fa-sliders text-[18px]"></i>
                                </button>
                                <span
                                    class="absolute -top-5 left-1/2 -translate-x-1/2 h-6 px-2 rounded-md bg-[#2E3A3C] text-white text-[12px] font-bold flex items-center whitespace-nowrap">
                                    フィルター
                                </span>
                            </div>

                            <button
                                class="h-12 w-12 rounded-full bg-white border border-[#D1D5DB] text-[#2285ea] grid place-items-center">
                                <i class="fa-solid fa-pen text-[16px]"></i>
                            </button>

                            <button
                                class="h-12 w-12 rounded-full bg-white border border-[#e5e7eb] text-[#2285ea] grid place-items-center">
                                <i class="fa-solid fa-gear text-[18px]"></i>
                            </button>

                            <button
                                class="h-12 px-6 rounded-full bg-[#0a4f86] text-white text-[15px] sm:text-[16px] font-normal hover:bg-[#0a4473] w-full sm:w-auto">
                                カテゴリ設定
                            </button>

                            <button
                                class="h-12 px-6 rounded-full bg-[#1A92F7] text-white text-[15px] sm:text-[16px] font-normal inline-flex items-center gap-2 hover:bg-[#0f7de6] w-full sm:w-auto">
                                <i class="fa-solid fa-plus text-[18px]"></i>
                                案件を登録
                            </button>
                        </div>
                    </div>

                    <div
                        class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-3 sm:gap-4 mt-4 sm:mt-6">
                        <p class="text-[16px] sm:text-[18px] font-extrabold text-[#2E3A3C] leading-none">全0件</p>
                        <div
                            class="flex flex-wrap sm:flex-nowrap items-center gap-3 sm:gap-6 text-[13px] sm:text-[14px]">
                            <label class="inline-flex items-center gap-2 text-[#2E3A3C] font-normal whitespace-nowrap">
                                <input type="checkbox" class="h-5 w-5 sm:h-6 sm:w-6 rounded border-[#c7ced9]" />
                                今月期日のみ表示
                            </label>
                            <label class="inline-flex items-center gap-2 text-[#2E3A3C] font-normal whitespace-nowrap">
                                <input type="checkbox" class="h-5 w-5 sm:h-6 sm:w-6 rounded border-[#c7ced9]" checked />
                                絞込条件
                            </label>
                            <label class="inline-flex items-center gap-2 text-[#2E3A3C] font-normal whitespace-nowrap">
                                <input type="checkbox" class="h-5 w-5 sm:h-6 sm:w-6 rounded border-[#c7ced9]" checked />
                                絞込条件
                            </label>
                        </div>
                    </div>

                    <section
                        class="mt-4 rounded-xl bg-white border border-[#dadde2] shadow-sm overflow-hidden min-w-0 flex-1 min-h-0 flex flex-col">
                        <div class="overflow-auto flex-1 min-h-0" style="width: 100%; min-width: 0;">
                            <table class="w-full min-w-[980px] border-collapse text-[14px] text-[#2E3A3C]">
                                <thead>
                                    <tr class="h-14 border-b border-[#d1d5db] bg-white">
                                        <th class="px-6 text-left font-normal w-[33%]">案件名（顧客）</th>
                                        <th class="px-6 text-left font-normal w-[25%]">カテゴリ</th>
                                        <th class="px-6 text-left font-normal w-[17%]">状態</th>
                                        <th class="px-6 text-left font-normal w-[8%]">期日</th>
                                        <th class="px-6 text-left font-normal w-[17%]">担当者</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="5" class="p-0">
                                            <div
                                                class="min-h-[470px] h-full w-full flex flex-col items-center justify-center">
                                                <img src="./img/main_icon.png" alt="empty" class="w-[170px] h-auto object-contain" />

                                                <p class="mt-1 text-[16px] font-bold text-[#2E3A3C]">
                                                    案件を登録しましょう！
                                                </p>

                                                <button
                                                    class="mt-5 h-12 px-12 rounded-full bg-[#1A92F7] text-white text-[16px] font-normal inline-flex items-center gap-2 hover:bg-[#0f7de6]">
                                                    <i class="fa-solid fa-plus text-[18px]"></i>
                                                    案件を登録
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
