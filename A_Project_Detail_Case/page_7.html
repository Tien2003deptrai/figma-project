<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>テンプレートを編集</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700;800&display=swap");

        html,
        body {
            font-family: "Noto Sans JP", sans-serif;
        }
    </style>
</head>

<body class="bg-[#f3f4f6] text-[#2E3A3C]">
    <div class="min-h-screen">
        <!-- Top Header -->
        <header class="h-16 md:h-[64px] flex items-center px-4 md:px-6 w-full bg-[#003E72]">
            <div class="flex items-center justify-between w-full mx-auto">
                <div>
                    <img src="./img/logo 1.png" alt="オクトン" class="w-[138px] h-[50px]" />
                </div>
                <div class="flex items-center gap-5">
                    <p class="text-[14px] text-white">プロジェクト管理</p>
                    <button
                        class="flex items-center gap-2 bg-white/20 rounded-full px-4 h-[36px] w-[140px] hover:bg-white/30 transition-colors">
                        <img src="./img/user-default.png" alt="User" class="w-6 h-6 rounded-full" />
                        <span class="text-white text-[14px]">管理者A</span>
                        <i class="fas fa-chevron-down text-white text-xs"></i>
                    </button>
                </div>
            </div>
        </header>

        <div class="flex min-h-[calc(100vh-56px)]">
            <!-- Sidebar -->
            <aside class="w-[280px] bg-white shadow-sm border-r border-gray-200 min-h-screen text-[#2E3A3C]">
                <div class="flex flex-col">
                    <div class="bg-[#1A92F7] px-5 py-4 flex items-center bg-opacity-10 justify-between">
                        <div class="flex items-center gap-3">
                            <img src="./img/sidebar-avatar.png" alt="Avatar" class="w-[36px] h-[36px] rounded-full" />
                            <h2 class="text-[16px] font-bold text-[#003E72] leading-tight">
                                IT導入補助金
                            </h2>
                        </div>
                        <button class="text-sm hover:text-[#1A92F7] hover:font-bold transition-colors">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>

                    <div class="flex flex-col py-3">
                        <a href="#"
                            class="flex items-center justify-between px-5 py-3 text-[#1A92F7] font-bold hover:bg-blue-100/50 transition-colors duration-200">
                            <p>管理画面ホーム</p>
                            <i class="fas fa-chevron-right text-sm"></i>
                        </a>

                        <hr class="ml-5 my-3" />

                        <h3 class="text-[14px] font-bold px-5 py-3">● 基本操作</h3>
                        <a href="#"
                            class="flex items-center justify-between px-5 py-3 hover:bg-blue-100/50 hover:text-[#1A92F7] transition-colors duration-200">
                            <p>(1) 回収ステップの設定</p>
                            <i class="fas fa-chevron-right text-sm"></i>
                        </a>
                        <a href="#"
                            class="flex items-center justify-between px-5 py-3 hover:bg-blue-100/50 hover:text-[#1A92F7] transition-colors duration-200">
                            <p>(2) プロジェクト設定</p>
                            <i class="fas fa-chevron-right text-sm"></i>
                        </a>
                        <a href="#"
                            class="flex items-center justify-between px-5 py-3 hover:bg-blue-100/50 hover:text-[#1A92F7] transition-colors duration-200">
                            <p>(3) メッセージを送る</p>
                            <i class="fas fa-chevron-right text-sm"></i>
                        </a>

                        <hr class="ml-5 my-3" />

                        <h3 class="text-[14px] font-bold px-5 py-3">● 管理メニュー</h3>
                        <a href="#"
                            class="flex items-center justify-between px-5 py-3 hover:bg-blue-100/50 hover:text-[#1A92F7] transition-colors duration-200">
                            <p>顧客一覧</p>
                            <i class="fas fa-chevron-right text-sm"></i>
                        </a>
                        <a href="#"
                            class="flex items-center justify-between px-5 py-3 hover:bg-blue-100/50 hover:text-[#1A92F7] transition-colors duration-200">
                            <p>請求の管理</p>
                            <i class="fas fa-chevron-right text-sm"></i>
                        </a>

                        <hr class="ml-5 my-3" />

                        <h3 class="text-[14px] font-bold px-5 py-3">● 設定メニュー</h3>
                        <a href="#"
                            class="flex items-center justify-between px-5 py-3 hover:bg-blue-100/50 hover:text-[#1A92F7] transition-colors duration-200">
                            <p>Q&Aの設定</p>
                            <i class="fas fa-chevron-right text-sm"></i>
                        </a>
                        <a href="#"
                            class="flex items-center justify-between px-5 py-3 hover:bg-blue-100/50 hover:text-[#1A92F7] transition-colors duration-200">
                            <p>システム設定</p>
                            <i class="fas fa-chevron-right text-sm"></i>
                        </a>
                    </div>
                </div>
            </aside>

            <main class="flex-1 bg-[#f3f4f6] px-10 py-8">
                <div class="mx-auto">
                    <h1 class="text-[24px] font-extrabold text-[#2E3A3C]">テンプレートを編集</h1>

                    <div class="mt-5 grid sm:grid-cols-12 gap-6 items-start">
                        <section class="col-span-12 lg:col-span-7 rounded-xl bg-white border border-[#e5e7eb] p-6">
                            <div class="space-y-4">
                                <div>
                                    <label
                                        class="inline-flex items-center gap-1 text-[16px] font-bold text-[#2E3A3C]">
                                        テンプレート名
                                        <span class="text-[#F00C0C]">*</span>
                                        <i class="fa-regular fa-circle-question text-[16px] text-[#94a3b8]"></i>
                                    </label>
                                    <input type="text"
                                        class="mt-2 w-full h-12 rounded-lg border border-[#d1d5db] px-3 text-[14px] outline-none focus:border-[#60a5fa] focus:ring-2 focus:ring-[#60a5fa]/40" />
                                </div>

                                <div>
                                    <label class="block text-[16px] font-bold text-[#2E3A3C]">説明</label>
                                    <textarea rows="5"
                                        class="mt-2 w-full rounded-lg border border-[#d1d5db] px-3 py-2 text-[14px] outline-none focus:border-[#60a5fa] focus:ring-2 focus:ring-[#60a5fa]/40"></textarea>
                                </div>
                            </div>
                        </section>

                        <!-- Right card -->
                        <section class="col-span-12 lg:col-span-5 rounded-xl bg-white border border-[#e5e7eb] p-6">
                            <div class="flex items-start justify-between">
                                <div>
                                    <h2 class="text-[16px] font-bold text-[#2E3A3C]">入力フィールドの設定</h2>
                                </div>
                                <p class="text-[14px] text-[#2E3A3C] font-normal">ドラッグで並べ替え可能</p>
                            </div>

                            <div class="mt-4 space-y-3">
                                <!-- system item: company -->
                                <div class="rounded-xl border border-[#e5e7eb] bg-[#f7f7f8] overflow-hidden">
                                    <div class="px-4 pt-3 pb-2 flex items-center justify-between">
                                        <label
                                            class="inline-flex items-center gap-1 text-[16px] font-bold text-[#2E3A3C]">
                                            企業名
                                            <span class="text-[#F00C0C]">*</span>
                                        </label>
                                        <span
                                            class="h-6 px-3 rounded-full bg-[#fde2e2] text-[#F00C0C] text-[12px] font-normal grid place-items-center">
                                            システム
                                        </span>
                                    </div>
                                    <div class="px-4 pb-4">
                                        <div class="relative">
                                            <select
                                                class="w-full h-11 rounded-lg border border-[#e5e7eb] bg-white pl-3 pr-10 text-[14px] text-[#6b7280] outline-none appearance-none">
                                                <option>未選択</option>
                                            </select>
                                            <i
                                                class="fa-solid fa-chevron-down pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-[14px] text-[#9ca3af]"></i>
                                        </div>
                                    </div>
                                </div>

                                <!-- system item: deadline -->
                                <div class="rounded-xl border border-[#e5e7eb] bg-[#f7f7f8] overflow-hidden">
                                    <div class="px-4 pt-3 pb-2 flex items-center justify-between">
                                        <label
                                            class="inline-flex items-center gap-1 text-[16px] font-bold text-[#2E3A3C]">
                                            締切日
                                            <span class="text-[#F00C0C]">*</span>
                                        </label>
                                        <span
                                            class="h-6 px-3 rounded-full bg-[#fde2e2] text-[#F00C0C] text-[12px] font-normal grid place-items-center">
                                            システム
                                        </span>
                                    </div>
                                    <div class="px-4 pb-4">
                                        <input type="text" placeholder="年/月/日"
                                            class="w-full h-11 rounded-lg border border-[#e5e7eb] bg-white px-3 text-[14px] text-[#6b7280] outline-none" />
                                    </div>
                                </div>

                                <!-- custom field row -->
                                <div class="rounded-xl border border-[#e5e7eb] bg-white overflow-hidden">
                                    <div class="px-4 pt-3 pb-2 flex items-center justify-between">
                                        <label class="text-[16px] font-bold text-[#2E3A3C]">フィールド名</label>
                                        <button type="button"
                                            class="h-[22px] w-[22px] rounded-full bg-[#CA3831] text-[#FFFFFF] grid place-items-center"
                                            aria-label="remove">
                                            <i class="fa-solid fa-xmark text-[18px]"></i>
                                        </button>
                                    </div>

                                    <div class="px-4 pb-4">
                                        <div class="relative">
                                            <select
                                                class="w-full h-11 rounded-lg border border-[#e5e7eb] bg-white pl-3 pr-10 text-[13px] text-[#6b7280] outline-none appearance-none">
                                                <option>未選択</option>
                                            </select>
                                            <i
                                                class="fa-solid fa-chevron-down pointer-events-none absolute right-3 top-1/2 -translate-y-1/2 text-[11px] text-[#9ca3af]"></i>
                                        </div>
                                    </div>
                                </div>

                                <div class="pt-2 flex justify-end">
                                    <button type="button"
                                        class="h-10 px-4 rounded-full border-2 border-[#60a5fa] text-[#1A92F7] text-[14px] font-normal hover:bg-[#eff6ff]">
                                        ＋フィールド追加
                                    </button>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
