<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ログイン - 書類回収AI BOT オクトン</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap");

        body {
            font-family: "Poppins", "Noto Sans JP", sans-serif;
        }
    </style>
</head>

<body class="h-full min-h-screen flex flex-col font-sans">
    <main class="relative flex-1 flex items-center justify-center px-4 py-8 bg-[#A8D8EA]">
        <div class="pointer-events-none absolute inset-0 bg-[url('./img/bg-cta.png')] bg-cover bg-center"
            aria-hidden="true"></div>

        <div
            class="relative z-10 w-full max-w-[580px] min-h-[688px] rounded-[20px] bg-white pt-2 px-8  shadow-[0_4px_6px_-1px_rgba(0,0,0,0.1),0_2px_4px_-1px_rgba(0,0,0,0.06)]">
            <div class="flex flex-col items-center">
                <img src="./img/octon_icon.png" alt="Octopus Logo" class="h-[286px] w-[286px] object-contain" />
                <h3 class="mt-0 mb-6 text-[28px] font-bold text-[#2D3A3C]">ログイン</h3>
            </div>

            <!-- Login Form -->
            <form class="space-y-4 mb-4">
                <div class="flex justify-center">
                    <div class="relative w-full max-w-[420px]">
                        <i
                            class="fas fa-envelope fa-lg pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input id="email" type="email" placeholder="メールアドレス"
                            class="h-[48px] w-full rounded-lg border border-gray-300 bg-white pl-12 pr-4 text-[16px] outline-none focus:border-transparent focus:ring-2 focus:ring-[#1A92F7]"
                            required />
                    </div>
                </div>

                <div class="flex justify-center">
                    <div class="relative w-full max-w-[420px]">
                        <i
                            class="fas fa-lock fa-lg pointer-events-none absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input id="password" type="password" placeholder="パスワード"
                            class="h-[48px] w-full rounded-lg border border-gray-300 bg-white pl-12 pr-4 text-[16px] outline-none focus:border-transparent focus:ring-2 focus:ring-[#1A92F7]"
                            required />
                    </div>
                </div>

                <div class="flex justify-center pt-2">
                    <button type="submit"
                        class="h-[56px] w-[250px] rounded-full bg-[#1A92F7] text-[20px] font-bold text-white transition-colors hover:bg-blue-600">
                        ログイン
                    </button>
                </div>
            </form>

            <div class="text-center">
                <a href="#" class="text-[14px] font-bold text-[#2D3A3C] transition-colors hover:text-blue-600">
                    パスワードを忘れた場合はこちら
                </a>
            </div>
        </div>
    </main>


    <footer class="h-[113px] bg-white flex items-center">
        <div class="mx-auto w-full max-w-6xl px-4 text-center">
            <div class="mb-4 flex flex-wrap items-center justify-center gap-2 text-[14px] text-[#2D3A3C] md:gap-4">
                <a href="#" class="transition-colors hover:text-blue-600">はじめての使い方</a>
                <span class="text-gray-400 text-[14px]">/</span>
                <a href="#" class="transition-colors hover:text-blue-600">よくある質問</a>
                <span class="text-gray-400 text-[14px]">/</span>
                <a href="#" class="transition-colors hover:text-blue-600">お問い合わせ</a>
                <span class="text-gray-400 text-[14px]">/</span>
                <a href="#" class="transition-colors hover:text-blue-600">プライバシーポリシー</a>
            </div>
            <p class="text-[12px] text-gray-500">© オクトン All rights reserved.</p>
        </div>
    </footer>
</body>

</html>
