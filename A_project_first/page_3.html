<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証設定</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap");

        body {
            font-family: "Poppins", "Noto Sans JP", sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="fixed inset-0 bg-[#2D3A3C]/50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-[12px] shadow-xl w-full max-w-[560px]
             max-h-[95vh] sm:h-[422px] relative flex flex-col overflow-hidden">

            <button
                class="absolute right-3 top-3 z-10 h-7 w-7 flex items-center justify-center rounded-full border-2 border-[#2E3A3C] hover:bg-gray-100 transition cursor-pointer"
                aria-label="close">
                <i class="fas fa-times text-lg"></i>
            </button>

            <div class="shrink-0 h-24 sm:h-[105px] flex flex-col items-center justify-center px-4 sm:px-6 text-center">
                <h2 class="text-[24px] sm:text-[28px] font-bold text-[#2D3A3C] mb-2">認証設定</h2>
                <p class="text-[14px] font-normal text-[#2E3A3C]">
                    外部システムと連携し、より便利にオクトンを使うことができます。
                </p>
            </div>

            <div class="flex-1 min-h-0 overflow-y-auto flex flex-col">
                <div
                    class="shrink-0 min-h-[105px] border-t border-[#C1C1C1] hover:bg-gray-50 transition-colors flex items-center px-4 sm:px-5">
                    <div class="flex items-center justify-between w-full gap-3">
                        <div class="flex items-center gap-3 min-w-0 flex-1">
                            <img src="./img/modal_icon1.svg" alt="lark"
                                class="w-[44px] h-[44px] sm:w-[56px] sm:h-[56px] shrink-0">
                            <div class="min-w-0 flex-1">
                                <div class="flex items-center gap-2 mb-1 min-w-0">
                                    <h3 class="text-[16px] sm:text-[18px] font-bold text-[#2D3A3C] truncate">
                                        Lark Drive API認証設定
                                    </h3>
                                    <span class="shrink-0 text-[#21C763] text-[22px]">
                                        <i class="fa-solid fa-circle-check"></i>
                                    </span>
                                </div>
                                <p class="text-[14px] font-normal text-[#2E3A3C]">
                                    Larkと連携します。
                                </p>
                            </div>
                        </div>

                        <button
                            class="shrink-0 text-white bg-[#1A92F7] rounded-full h-[40px] w-[40px] flex items-center justify-center"
                            type="button">
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </div>
                </div>

                <div
                    class="shrink-0 min-h-[105px] border-t border-[#C1C1C1] hover:bg-gray-50 transition-colors flex items-center px-4 sm:px-5">
                    <div class="flex items-center justify-between w-full gap-3">
                        <div class="flex items-center gap-3 min-w-0 flex-1">
                            <img src="./img/modal_icon2.svg" alt="google drive"
                                class="w-[44px] h-[44px] sm:w-[56px] sm:h-[56px] shrink-0">
                            <div class="min-w-0 flex-1">
                                <div class="flex items-center gap-2 mb-1 min-w-0">
                                    <h3 class="text-[16px] sm:text-[18px] font-bold text-[#2D3A3C] truncate">
                                        Google Drive API認証設定
                                    </h3>
                                    <span
                                        class="shrink-0 text-white text-[12px] bg-[#C1C1C1] rounded-[11px] px-2 py-0.5">
                                        未認証
                                    </span>
                                </div>
                                <p class="text-[14px] font-normal text-[#717171]">
                                    Google Driveとの連携します。
                                </p>
                            </div>
                        </div>

                        <button
                            class="shrink-0 text-white bg-[#1A92F7] rounded-full h-[40px] w-[40px] flex items-center justify-center"
                            type="button">
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </div>
                </div>

                <div
                    class="shrink-0 min-h-[105px] border-t border-[#C1C1C1] hover:bg-gray-50 transition-colors flex items-center px-4 sm:px-5">
                    <div class="flex items-center justify-between w-full gap-3">
                        <div class="flex items-center gap-3 min-w-0 flex-1">
                            <img src="./img/modal_icon3.svg" alt="google sheets"
                                class="w-[44px] h-[44px] sm:w-[56px] sm:h-[56px] shrink-0">
                            <div class="min-w-0 flex-1">
                                <div class="flex items-center gap-2 mb-1 min-w-0">
                                    <h3 class="text-[16px] sm:text-[18px] font-bold text-[#2D3A3C] truncate">
                                        Google Sheets API認証設定
                                    </h3>
                                    <span
                                        class="shrink-0 text-white text-[12px] bg-[#C1C1C1] rounded-[11px] px-2 py-0.5">
                                        未認証
                                    </span>
                                </div>
                                <p class="text-[14px] font-normal text-[#717171]">
                                    Googleスプレッドシートと連携します。
                                </p>
                            </div>
                        </div>

                        <button
                            class="shrink-0 text-white bg-[#1A92F7] rounded-full h-[40px] w-[40px] flex items-center justify-center"
                            type="button">
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
