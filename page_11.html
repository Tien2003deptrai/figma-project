<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV出力</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap");

        body {
            font-family: "Noto Sans JP", sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="fixed inset-0 z-50 flex min-h-screen items-center justify-center p-4 sm:p-6">
        <div class="absolute inset-0 bg-black/50"></div>

        <div
            class="relative z-10 w-full max-w-[640px] overflow-hidden rounded-[16px] sm:rounded-[20px] bg-white text-[#2E3A3C] shadow-xl max-h-[95vh] flex flex-col">
            <button
                class="absolute right-3 top-3 h-7 w-7 flex items-center justify-center rounded-full border-2 border-[#2E3A3C] hover:bg-gray-100 transition cursor-pointer"
                aria-label="close">
                <i class="fas fa-times text-lg"></i>
            </button>

            <div class="flex flex-col h-full min-h-0 overflow-hidden">
                <div class="text-center px-4 sm:px-6 pt-6 sm:pt-7 pb-4 sm:pb-6">
                    <h1 class="text-[22px] sm:text-[28px] font-extrabold mb-2">CSV出力</h1>
                    <p class="text-[13px] sm:text-[14px] leading-relaxed">
                        細かく条件を設定してCSVデータをダウンロードします。
                    </p>
                </div>

                <div class="bg-[#f5f5f5] border-y border-gray-300 px-4 sm:px-5 py-4 sm:py-3">
                    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 sm:gap-0">
                        <div class="w-full sm:w-auto">
                            <h2 class="text-[13px] sm:text-[14px] font-bold block mb-2 sm:mb-1">
                                作成日
                            </h2>
                            <div class="flex items-center gap-2">
                                <input name="created_date_start" type="date" value="2025-12-01"
                                    class="border border-[#c1c1c1] rounded-[10px] px-2 py-1 text-[13px] h-[42px] w-full sm:w-[120px]" />
                                <span class="shrink-0">～</span>
                                <input name="created_date_end" type="date" value="2025-12-31"
                                    class="border border-[#c1c1c1] rounded-[10px] px-2 py-1 text-[13px] h-[42px] w-full sm:w-[120px]" />
                            </div>
                        </div>

                        <div class="hidden sm:flex items-center h-[65px] px-5">
                            <div class="w-[1px] h-full bg-[#c1c1c1]"></div>
                        </div>
                        <div class="sm:hidden">
                            <div class="h-[1px] w-full bg-[#c1c1c1]"></div>
                        </div>

                        <div class="w-full sm:w-auto">
                            <h2 class="text-[13px] sm:text-[14px] font-bold block mb-2 sm:mb-1">
                                締切日
                            </h2>
                            <div class="flex items-center gap-2">
                                <input name="due_date_start" type="date" value="2025-12-01"
                                    class="border border-[#c1c1c1] rounded-[10px] px-2 py-1 text-[13px] h-[42px] w-full sm:w-[120px]" />
                                <span class="shrink-0">～</span>
                                <input name="due_date_end" type="date" value="2025-12-31"
                                    class="border border-[#c1c1c1] rounded-[10px] px-2 py-1 text-[13px] h-[42px] w-full sm:w-[120px]" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex-1 min-h-0 flex flex-col overflow-hidden">
                    <div class="flex items-start sm:items-center justify-between gap-3 px-4 sm:px-5 py-3">
                        <h2 class="text-[16px] sm:text-[18px] font-extrabold">表示するデータ</h2>

                        <label class="flex items-center gap-2 cursor-pointer select-none shrink-0">
                            <input name="select_all" type="checkbox"
                                class="w-6 h-6 rounded-[4px] border border-[#c1c1c1] cursor-pointer" />
                            <span class="text-[13px] sm:text-[14px] whitespace-nowrap">全て選択</span>
                        </label>
                    </div>

                    <div class="px-4 sm:px-5 pb-2">
                        <div
                            class="flex gap-2 overflow-x-auto whitespace-nowrap pr-1 [-ms-overflow-style:none] [scrollbar-width:none] [&::-webkit-scrollbar]:hidden">
                            <button
                                class="px-3 py-2 rounded-[20px] font-bold bg-[#2E3A3C] text-white hover:bg-[#1a2527] transition flex items-center justify-center border border-[#c1c1c1] cursor-pointer">
                                全て
                            </button>
                            <button
                                class="px-3 py-2 rounded-[20px] font-bold bg-white border border-[#c1c1c1] hover:bg-gray-200 transition flex items-center justify-center cursor-pointer">
                                基本
                            </button>
                            <button
                                class="px-3 py-2 rounded-[20px] font-bold bg-white border border-[#c1c1c1] hover:bg-gray-200 transition flex items-center justify-center cursor-pointer">
                                案件
                            </button>
                            <button
                                class="px-3 py-2 rounded-[20px] font-bold bg-white border border-[#c1c1c1] hover:bg-gray-200 transition flex items-center justify-center cursor-pointer">
                                顧客
                            </button>
                            <button
                                class="px-3 py-2 rounded-[20px] font-bold bg-white border border-[#c1c1c1] hover:bg-gray-200 transition flex items-center justify-center cursor-pointer">
                                ステップ
                            </button>
                        </div>
                    </div>

                    <div class="min-h-0 flex flex-col overflow-hidden">
                        <div
                            class="flex items-center justify-between text-[13px] sm:text-[14px] font-bold px-4 sm:px-5 py-2 bg-white border-b border-gray-200">
                            <span>データ名</span>
                            <span>出力</span>
                        </div>

                        <div class="flex flex-col overflow-y-auto flex-1 px-4 sm:px-5">
                            <div class="flex items-center justify-between py-3 sm:py-2 hover:bg-gray-50 cursor-pointer">
                                <div class="flex items-center gap-3 min-w-0">
                                    <i class="fas fa-grip-vertical text-sm text-[#9EA2AD] shrink-0"></i>
                                    <div class="min-w-0">
                                        <p class="text-[14px] truncate">作成日</p>
                                        <p class="text-[12px] text-[#1A92F7]">基本</p>
                                    </div>
                                </div>
                                <label class="relative flex items-center cursor-pointer w-fit shrink-0">
                                    <input type="checkbox" class="sr-only peer" checked />
                                    <div class="w-11 h-6 bg-gray-300 rounded-full peer-checked:bg-[#1A92F7] transition">
                                    </div>
                                    <span
                                        class="absolute left-1 w-4 h-4 bg-white rounded-full shadow transform peer-checked:translate-x-5 transition">
                                    </span>
                                </label>
                            </div>

                            <div class="flex items-center justify-between py-3 sm:py-2 hover:bg-gray-50 cursor-pointer">
                                <div class="flex items-center gap-3 min-w-0">
                                    <i class="fas fa-grip-vertical text-sm text-[#9EA2AD] shrink-0"></i>
                                    <div class="min-w-0">
                                        <p class="text-[14px] truncate">現在のステータス</p>
                                        <p class="text-[12px] text-[#1A92F7]">基本</p>
                                    </div>
                                </div>
                                <label class="relative flex items-center cursor-pointer w-fit shrink-0">
                                    <input type="checkbox" class="sr-only peer" checked />
                                    <div class="w-11 h-6 bg-gray-300 rounded-full peer-checked:bg-[#1A92F7] transition">
                                    </div>
                                    <span
                                        class="absolute left-1 w-4 h-4 bg-white rounded-full shadow transform peer-checked:translate-x-5 transition">
                                    </span>
                                </label>
                            </div>

                            <div class="flex items-center justify-between py-3 sm:py-2 hover:bg-gray-50 cursor-pointer">
                                <div class="flex items-center gap-3 min-w-0">
                                    <i class="fas fa-grip-vertical text-sm text-[#9EA2AD] shrink-0"></i>
                                    <div class="min-w-0">
                                        <p class="text-[14px] truncate">納日数</p>
                                        <p class="text-[12px] text-[#1A92F7]">基本</p>
                                    </div>
                                </div>
                                <label class="relative flex items-center cursor-pointer w-fit shrink-0">
                                    <input type="checkbox" class="sr-only peer" checked />
                                    <div class="w-11 h-6 bg-gray-300 rounded-full peer-checked:bg-[#1A92F7] transition">
                                    </div>
                                    <span
                                        class="absolute left-1 w-4 h-4 bg-white rounded-full shadow transform peer-checked:translate-x-5 transition">
                                    </span>
                                </label>
                            </div>

                            <div class="flex items-center justify-between py-3 sm:py-2 hover:bg-gray-50 cursor-pointer">
                                <div class="flex items-center gap-3 min-w-0">
                                    <i class="fas fa-grip-vertical text-sm text-[#9EA2AD] shrink-0"></i>
                                    <div class="min-w-0">
                                        <p class="text-[14px] truncate">顧客名</p>
                                        <p class="text-[12px] text-[#FD8C1A]">案件</p>
                                    </div>
                                </div>
                                <label class="relative flex items-center cursor-pointer w-fit shrink-0">
                                    <input type="checkbox" class="sr-only peer" checked />
                                    <div class="w-11 h-6 bg-gray-300 rounded-full peer-checked:bg-[#1A92F7] transition">
                                    </div>
                                    <span
                                        class="absolute left-1 w-4 h-4 bg-white rounded-full shadow transform peer-checked:translate-x-5 transition">
                                    </span>
                                </label>
                            </div>

                            <div class="flex items-center justify-between py-3 sm:py-2 hover:bg-gray-50 cursor-pointer">
                                <div class="flex items-center gap-3 min-w-0">
                                    <i class="fas fa-grip-vertical text-sm text-[#9EA2AD] shrink-0"></i>
                                    <div class="min-w-0">
                                        <p class="text-[14px] truncate">締切日</p>
                                        <p class="text-[12px] text-[#FD8C1A]">案件</p>
                                    </div>
                                </div>
                                <label class="relative inline-flex items-center cursor-pointer shrink-0">
                                    <input type="checkbox" class="sr-only peer" checked />
                                    <div class="w-11 h-6 bg-gray-300 rounded-full peer-checked:bg-[#1A92F7] transition">
                                    </div>
                                    <span
                                        class="absolute left-1 top-1 w-4 h-4 bg-white rounded-full transform peer-checked:translate-x-5 transition"></span>
                                </label>
                            </div>

                            <div class="flex items-center justify-between py-3 sm:py-2 hover:bg-gray-50 cursor-pointer">
                                <div class="flex items-center gap-3 min-w-0">
                                    <i class="fas fa-grip-vertical text-sm text-[#9EA2AD] shrink-0"></i>
                                    <div class="min-w-0">
                                        <p class="text-[14px] truncate">顧客名</p>
                                        <p class="text-[12px] text-[#00893A]">顧客</p>
                                    </div>
                                </div>
                                <label class="relative flex items-center cursor-pointer w-fit shrink-0">
                                    <input type="checkbox" class="sr-only peer" />
                                    <div class="w-11 h-6 bg-gray-300 rounded-full peer-checked:bg-[#1A92F7] transition">
                                    </div>
                                    <span
                                        class="absolute left-1 w-4 h-4 bg-white rounded-full shadow transform peer-checked:translate-x-5 transition">
                                    </span>
                                </label>
                            </div>

                            <div class="flex items-center justify-between py-3 sm:py-2 hover:bg-gray-50 cursor-pointer">
                                <div class="flex items-center gap-3 min-w-0">
                                    <i class="fas fa-grip-vertical text-sm text-[#9EA2AD] shrink-0"></i>
                                    <div class="min-w-0">
                                        <p class="text-[14px] truncate">メールアドレス</p>
                                        <p class="text-[12px] text-[#00893A]">顧客</p>
                                    </div>
                                </div>
                                <label class="relative flex items-center cursor-pointer w-fit shrink-0">
                                    <input type="checkbox" class="sr-only peer" />
                                    <div class="w-11 h-6 bg-gray-300 rounded-full peer-checked:bg-[#1A92F7] transition">
                                    </div>
                                    <span
                                        class="absolute left-1 w-4 h-4 bg-white rounded-full shadow transform peer-checked:translate-x-5 transition">
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Buttons -->
                <div class="border-t border-gray-200 px-4 sm:px-5 py-3">
                    <div class="flex flex-col-reverse sm:flex-row gap-3 justify-center items-stretch sm:items-center">
                        <button
                            class="w-full sm:w-auto px-5 py-3 rounded-[24px] border border-[#C1C1C1] hover:bg-gray-50 transition cursor-pointer">
                            キャンセル
                        </button>
                        <button
                            class="w-full sm:w-auto px-5 py-3 rounded-[24px] sm:min-w-[152px] bg-[#1A92F7] text-white hover:bg-blue-600 transition cursor-pointer">
                            ダウンロード
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
