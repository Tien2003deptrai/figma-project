<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>プロジェクト作成 Modal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap");

        body {
                font-family: "Noto Sans JP", "Poppins", sans-serif;
            }
    </style>
</head>

<body class="min-h-screen bg-[#F3F4F6] text-[#2E3A3C]">
    <div class="fixed inset-0 z-50">
        <div class="absolute inset-0 bg-black/40"></div>

        <div class="relative flex min-h-full items-center justify-center p-4">
            <div class="w-full max-w-[640px] bg-white rounded-2xl overflow-hidden flex flex-col
               max-h-[90vh] h-auto sm:h-[551px]" role="dialog" aria-modal="true">
                <!-- header: make padding symmetric -->
                <div class="relative px-6 py-5 border-b border-[#E5E7EB] shrink-0">
                    <h2 class="text-center text-[28px] font-bold text-[#2E3A3C]">プロジェクト作成</h2>
                    <p class="mt-1 text-center text-[14px] font-normal text-[#2E3A3C]">
                        書類回収プロジェクトを作成し、回収業務を効率化しましょう。
                    </p>

                    <button class="absolute top-4 right-3 flex items-center justify-center z-10" type="button">
                        <img src="./img/modal_icon_close.svg" alt="close"
                            class="w-[24px] h-[24px] sm:w-[28px] sm:h-[28px]" />
                    </button>
                </div>

                <!-- body: balanced padding (top/bottom) -->
                <div class="flex-1 min-h-0 p-5 overflow-auto overscroll-contain">
                    <div class="grid gap-5 sm:grid-cols-[88px_1fr]">
                        <!-- avatar -->
                        <div class="flex flex-col items-center">
                            <div
                                class="h-[80px] w-[80px] rounded-full bg-[#1A92F7] grid place-items-center overflow-hidden">
                                <img src="./img/project_icon.svg" alt="avatar" class="w-[80px] h-[80px]" />
                            </div>

                            <button type="button" class="-mt-[15px] w-[54px] h-[30px] rounded-[8px] bg-[#2E3A3C] opacity-80
                       text-white text-[14px] font-normal flex items-center justify-center">
                                変更
                            </button>
                        </div>

                        <!-- fields -->
                        <div class="space-y-4">
                            <div>
                                <div class="flex items-center gap-2">
                                    <label class="text-[16px] font-bold">プロジェクト名<span
                                            class="text-[#F00C0C]">*</span></label>
                                    <i class="fa-regular fa-circle-question"></i>
                                </div>
                                <input type="text" placeholder="例：IT導入補助金" class="mt-1 h-11 w-full rounded-lg border border-[#D1D5DB] bg-white px-3 text-[16px] outline-none" />
                            </div>

                            <div>
                                <div class="flex items-center gap-2">
                                    <label class="text-[16px] font-bold">説明・概要</label>
                                    <i class="fa-regular fa-circle-question"></i>
                                </div>
                                <textarea rows="3" placeholder="例：中小企業向けIT導入補助金の申請・書類回収プロジェクト" class="mt-1 w-full resize-none rounded-lg border border-[#D1D5DB] bg-white px-3 py-2 text-[16px] outline-none"></textarea>
                            </div>

                            <div>
                                <label class="text-[16px] font-bold">備考メモ</label>
                                <textarea rows="3" class="mt-1 w-full resize-none rounded-lg border border-[#D1D5DB] bg-white px-3 py-2 text-[16px] outline-none"></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- footer: add top border so it visually balances bottom -->
                <div class="px-6 py-4 shrink-0">
                    <div class="flex justify-end gap-3">
                        <button type="button"
                            class="h-11 rounded-full bg-[#ECEFF1] px-6 min-w-[120px] text-[14px] font-semibold text-[#2E3A3C] hover:bg-[#E3E7EA]">
                            キャンセル
                        </button>

                        <button type="button"
                            class="h-11 rounded-full bg-[#1A92F7] px-6 min-w-[104px] text-[14px] font-semibold text-white hover:opacity-95">
                            作成する
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
