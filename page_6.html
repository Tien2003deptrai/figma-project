<!doctype html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>認証設定</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap");

        body {
            font-family: "Noto Sans JP", "Poppins", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen bg-[#F3F4F6] text-slate-900">
    <header class="bg-[#173B72]">
        <div class="flex h-14 items-center justify-between px-4">
            <div class="flex items-center gap-2 text-white">
                <div class="grid h-[50px] w-[138px] place-items-center">
                    <img src="../img/setting_icon.svg" alt="" />
                </div>
            </div>

            <button
                class="flex items-center gap-2 rounded-full bg-white/10 px-3 py-1.5 text-sm text-white hover:bg-white/15"
                type="button">
                <span class="grid h-6 w-6 place-items-center rounded-full bg-white"></span>
                <span>管理者A</span>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" class="text-white/90">
                    <path d="M7 10l5 5 5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                </svg>
            </button>
        </div>
    </header>

    <!-- Page header -->
    <div class="bg-white">
        <div class="mx-auto max-w-6xl px-6 py-4">
            <a href="#" class="text-[14px] text-slate-500 hover:text-slate-700">
                プロジェクト管理に戻る
            </a>

            <h1 class="mt-2 text-[24px] font-bold text-slate-900">
                認証設定
            </h1>

            <p class="mt-1 text-[14px] leading-[20px] text-slate-500">
                外部システムと連携し、より便利にオクトンを使うことができます。
            </p>
        </div>
    </div>

    <!-- Body -->
    <main class="mx-auto max-w-6xl px-4 py-6">
        <section class="flex flex-col gap-6 lg:flex-row lg:items-start">
            <aside class="w-full lg:w-[264px] lg:shrink-0">
                <div class="space-y-2">
                    <button type="button"
                        class="flex h-[48px] w-full items-center justify-between gap-3 rounded-lg bg-white px-3 text-left shadow-[0_2px_10px_rgba(15,23,42,0.06)]">
                        <span class="min-w-0 truncate text-sm font-semibold text-slate-800">Lark Drive API</span>
                        <span class="grid h-6 w-6 shrink-0 place-items-center rounded-full bg-[#21C763]">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" class="text-white">
                                <path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="2.6"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </span>
                    </button>

                    <button type="button"
                        class="flex h-[48px] w-full items-center justify-between gap-3 rounded-lg border-2 border-slate-800 bg-white px-3 text-left shadow-[0_2px_10px_rgba(15,23,42,0.06)]">
                        <span class="flex min-w-0 items-center gap-2">
                            <span class="grid h-[28px] w-[28px] shrink-0 place-items-center">
                                <img src="./img/setting_driver.svg" alt="">
                            </span>
                            <span class="min-w-0 truncate text-sm font-semibold text-slate-800">Google Drive API</span>
                        </span>

                        <span class="shrink-0 rounded-full bg-[#C1C1C1] px-3 py-1 text-[12px] font-semibold text-white">
                            未認証
                        </span>
                    </button>

                    <button type="button"
                        class="flex h-[48px] w-full items-center justify-between gap-3 rounded-lg bg-white px-3 text-left shadow-[0_2px_10px_rgba(15,23,42,0.06)] hover:bg-slate-50">
                        <span class="flex min-w-0 items-center gap-2">
                            <span class="grid h-7 w-7 shrink-0 place-items-center rounded-md bg-white"></span>
                            <span class="min-w-0 truncate text-sm font-semibold text-slate-700">Google Sheets API</span>
                        </span>

                        <span class="shrink-0 rounded-full bg-[#C1C1C1] px-3 py-1 text-[12px] font-semibold text-white">
                            未認証
                        </span>
                    </button>
                </div>
            </aside>

            <!-- RIGHT -->
            <div class="min-w-0 flex-1 space-y-4 max-w-[792px]">
                <section
                    class="w-full rounded-xl bg-white p-4 sm:p-5 space-y-3 shadow-[0_2px_10px_rgba(15,23,42,0.06)]">
                    <h2 class="text-[20px] text-[#2E3A3C]">
                        <span class="font-bold">認証ステータス |</span> Google Drive API
                    </h2>

                    <div class="w-full rounded-xl bg-[#F5F6F8] p-3">
                        <div class="mb-4">
                            <span
                                class="inline-flex items-center rounded-full bg-[#DD514C] px-3 py-1 text-xs font-semibold text-white">
                                未認証
                            </span>
                        </div>

                        <dl class="space-y-2 text-sm text-slate-700">
                            <div class="flex gap-3">
                                <dt class="w-24 shrink-0 text-slate-600">認証情報：</dt>
                                <dd class="text-slate-700">-</dd>
                            </div>
                            <div class="flex gap-3">
                                <dt class="w-24 shrink-0 text-slate-600">最終更新日：</dt>
                                <dd class="text-slate-700">-</dd>
                            </div>
                        </dl>
                    </div>

                    <div class="flex justify-end">
                        <button type="button"
                            class="inline-flex h-[48px] w-[120px] items-center justify-center rounded-3xl bg-[#22C763] text-[16px] text-white shadow-sm hover:opacity-95 active:opacity-90">
                            認証する
                        </button>
                    </div>
                </section>

                <section
                    class="w-full overflow-hidden rounded-2xl bg-white shadow-[0_2px_10px_rgba(15,23,42,0.06)] h-[354px] flex flex-col">
                    <div class="bg-[#003E72] min-h-[68px] px-5 py-3 sm:px-6 sm:py-4 flex items-center shrink-0">
                        <div class="flex items-center gap-2 text-white">
                            <span class="grid h-6 w-6 shrink-0 place-items-center rounded-full bg-white/15">
                                <img src="../img/setting_info.svg" alt="info" />
                            </span>
                            <h3 class="text-sm font-semibold">設定手順</h3>
                        </div>
                    </div>

                    <div class="px-4 py-4 sm:px-5 sm:py-5 flex-1">
                        <p class="text-[16px] font-bold text-slate-800 leading-[22px]">
                            Google Cloud Consoleの設定が必要です。以下の手順で設定してください。
                        </p>

                        <ol class="mt-3 space-y-[6px] text-[16px] leading-[22px] text-[#2E3A3C] font-normal">
                            <li class="flex gap-2 min-w-0"><span class="w-8 shrink-0">(1)</span><span
                                    class="min-w-0 truncate">Google Cloud プロジェクトを作成</span></li>
                            <li class="flex gap-2 min-w-0"><span class="w-8 shrink-0">(2)</span><span
                                    class="min-w-0 truncate">Google Drive APIを有効化</span></li>
                            <li class="flex gap-2 min-w-0"><span class="w-8 shrink-0">(3)</span><span
                                    class="min-w-0 truncate">OAuth 同意画面を設定</span></li>
                            <li class="flex gap-2 min-w-0"><span class="w-8 shrink-0">(4)</span><span
                                    class="min-w-0 truncate">OAuth クライアントIDを作成（ウェブアプリケーション）</span></li>
                            <li class="flex gap-2 min-w-0"><span class="w-8 shrink-0">(5)</span><span
                                    class="min-w-0 truncate">リダイレクトURIを設定</span></li>
                        </ol>

                        <div class="mt-5">
                            <button type="button"
                                class="min-w-[168px] h-[48px] rounded-[24px] border border-[#C1C1C1] bg-white px-6 text-[16px] font-normal text-[#2E3A3C] hover:bg-slate-50">
                                詳しい手順を見る
                            </button>
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </main>
</body>

</html>
